<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Slider</title>
</head>
<body>
	<div id="carousel" class="carousel">

	<div id="slides" class="slides">
		<div class="slide active">Slide 1</div>
		<div class="slide">Slide 2</div>
		<div class="slide">Slide 3</div>
		<div class="slide">Slide 4</div>
		<div class="slide">Slide 5</div>
	</div>

	<ol id="indicators-container" class="indicators">
		<li class="indicator active" data-slide-to="0"></li>
		<li class="indicator" data-slide-to="1"></li>
		<li class="indicator" data-slide-to="2"></li>
		<li class="indicator" data-slide-to="3"></li>
		<li class="indicator" data-slide-to="4"></li>
	</ol>

<div id="controls-container" class="controls">
		<span class="control controls-pause" id="pause-btn"><i class="fas fa-pause-circle"></i></span>
		<span class="control controls-previous" id="previous-btn"><i class="fas fa-angle-left"></i></span>
		<span class="control controls-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
	</div>
	</div>

<script src="main.js"></script>
</body>
</html>
